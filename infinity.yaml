---
namespace: infinity

base:
  defines: runnable
  metadata:
    private: true
    name: infinite sleep container
  containers:
    utils:
      image: busybox
      image-tag: latest
      bash: sleep infinity

sleep40:
  defines: runnable
  inherits: infinity/base
  metadata:
    name: sleep 40s and exit
  containers:
    utils:
      bash: sleep 40
